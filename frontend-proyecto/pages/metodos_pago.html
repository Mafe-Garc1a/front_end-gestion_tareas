<div class="row g-3 mb-4 align-items-center justify-content-between">
    <div class="col-auto">
        <h1 class="app-page-title mb-0">Métodos de Pago</h1>
    </div>

    <div class="col-auto">
        <div class="page-utilities">
            <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                <div class="col-auto">
                    <!-- espacio reservado para filtros si algún día agregas -->
                </div>

                <div class="col-auto">
                    <div class="btn-group">
                        <button class="btn app-btn-secondary dropdown-toggle" type="button" id="export-btn"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-file-export me-1"></i> Exportar
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="export-btn">
                            <li><a class="dropdown-item export-format" href="#" data-format="csv">Exportar CSV</a></li>
                            <li><a class="dropdown-item export-format" href="#" data-format="excel">Exportar Excel</a>
                            </li>
                        </ul>
                    </div>
                </div>

                

                <div class="col-auto">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-metodo_pago-modal">
                        + Nuevo Método de Pago
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="app-card app-card-orders-table shadow-sm mb-5">
    <div class="app-card-body">
        <div class="table-responsive">
            <table class="table app-table-hover mb-0 text-left">
                <thead>
                    <tr>
                        <th class="cell text-center">ID</th>
                        <th class="cell">Nombre</th>
                        <th class="cell">Descripción</th>
                        <th class="cell">Estado</th>
                        <th class="cell text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="metodos_pago-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<nav class="app-pagination" id="pagination-container">
    <ul class="pagination justify-content-center" id="pagination-list"></ul>
</nav>

<!-- Modal Crear -->
<div class="modal fade" id="create-metodo_pago-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Nuevo Método de Pago</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create-metodo_pago-form">
                    <div class="mb-3">
                        <label for="create-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="create-nombre" required minlength="3">
                    </div>

                    <div class="mb-3">
                        <label for="create-descripcion" class="form-label" >Descripción</label>
                        <textarea class="form-control" id="create-descripcion" required maxlength="100" rows="3" style="height:auto;"></textarea>
                    </div>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Método de Pago</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="edit-metodo_pago-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Método de Pago</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-metodo_pago-form">
                    <input type="hidden" id="edit-metodo_pago-id">

                    <div class="mb-3">
                        <label for="edit-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="edit-nombre" required minlength="3">
                    </div>

                    <div class="mb-3">
                        <label for="edit-descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="edit-descripcion" required maxlength="100" rows="3" style="height:auto;"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
